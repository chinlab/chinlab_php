    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">诺春风医疗后台管理系统</h3>
                        </div>
                        <div class="panel-body">
                            <form action="admin_login.html" method="post" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" id="username" placeholder="用户名" name="username" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" id="password" placeholder="密码" name="password" type="password" value="">
                                    </div>
                                    <!--<div class="form-group input-group">
                                            <span class="input-group-addon" style="background:#fff;">
                                                <img style="cursor: pointer;" onclick="this.src='/admin_getvalidatecode.html?'+Math.random()" src="/admin_getvalidatecode.html"/>
                                            </span>
                                            <input type="text" name="vcode" class="form-control" placeholder="请输入验证码">
                                    </div>-->
                                    <!-- Change this to a button or input when using this as a form --> 
                                    <button type="button" class="btn btn-lg btn-success btn-block" id="login">登录</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery --> 
        <script src="resource/sbadmin/bower_components/jquery/dist/jquery.min.js"></script> 

        <!-- Bootstrap Core JavaScript -->

        <!-- Custom Theme JavaScript --> 
        <script src="resource/sbadmin/dist/js/sb-admin-2.js"></script>
        <script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
        	$("#login").click(function(){
        		var uName = $("#username").val()
        		var pWord = $("#password").val()
        		$.ajax({
        			type:"post",
        			url:local+"/admin_loginJson.php",
        			data:{
        				username:uName,
        				password:pWord
        			},
        			async:true,
        			success:function(data){
        				//console.log(data)
        				if(data.state=="0"){
        					var type = data.data.type
        					var id = data.data.id
        					//console.log(type)
        					$.cookie('type',type, {expires: 1, path: '/'});
        					$.cookie('id',id, {expires: 1, path: '/'});
        					window.location.href = "nuochunfeng_index.html"
        				}else{
        					alert("用户名或密码错误")
        				}
        			}
        		});
        	})
        </script>
