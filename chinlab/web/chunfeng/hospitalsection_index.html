<script type="text/html" id="add_section_item">
    <div class="container col-sm-12" style="margin-top: 20px">

            <div class="form-group col-sm-12">

                <div class="col-sm-10"><textarea rows="3" type="text" name="hospital_sections_chief"
                                                 class="form-control" id="s_hospital_sections_chief"></textarea></div>
            </div>
            <div class="form-group col-sm-12">
                <div class="col-sm-2"><label>科室规模</label></div>
                <div class="col-sm-10"><textarea rows="3" type="text" name="hospital_sections_scale"
                                                 class="form-control" id="s_hospital_sections_scale"></textarea></div>
            </div>
            <div class="form-group col-sm-12">
                <div class="col-sm-2"><label>科室专长</label></div>
                <div class="col-sm-10"><textarea rows="3" type="text" name="hospital_sections_special"
                                                 class="form-control" id="s_hospital_sections_special"></textarea></div>
            </div>
            <div class="form-group col-sm-12">
                <div class="col-sm-2"><label>科室荣誉</label></div>
                <div class="col-sm-10"><textarea rows="3" type="text" name="hospital_sections_honor"
                                                 class="form-control" id="s_hospital_sections_honor"></textarea></div>
            </div>
            <div class="form-group col-sm-12">
                <div class="col-sm-2"><label>是否推荐</label></div>
                <div class="col-sm-10">
                    <select id="s_is_top" name="is_delete" class="form-control" data-rel="chosen">

                    </select>
                </div>
            </div>
            <div class="form-group col-sm-12">

                <div class="col-sm-10">
                    <select id="s_is_delete" name="is_delete" class="form-control" data-rel="chosen">
                        <option value="2">否</option>

<script>
    $(document).ready(function () {
        $.ajaxSetup({
            async: false
        });
        var hospital_level = {};
        var section_info = {};
        //获取hospitallevel
        function getHospitalLevel() {

            $.post(local + "/hospital_gethospitallevel.php", {}, function (data) {
                hospital_level = data;
                var str = '<option value="0">全部</option>';
                $.each(data, function (k, v) {
                    str += '<option value="' + v.val + '">' + v.name + '</option>';
                });
                $("#hospital_level").html(str);
            }, "json");
        }

        getHospitalLevel();
        //table列表
        var dataTable = $('#datatable').DataTable({
            "processing": true,
            "serverSide": true,
            "searching": false,
            "ordering": false,
            "bLengthChange": false, //去掉每页显示多少条数据方法
            "iDisplayLength": 10,
            "stateSave": false,
            "ajax": {
                url: local + "/hospitalsection_index.php", // json datasource
                type: "post",  // method  , by default get
                error: function () {  // error handling
                    $(".employee-grid-error").html("");
                    $("#employee-grid").append('<tbody class="employee-grid-error"><tr><th colspan="3">No data found in the server</th></tr></tbody>');
                    $("#employee-grid_processing").css("display", "none");
                },
                "data": function (d) {
                    //添加额外的参数传给服务器
                    d.name = $("#hospital_name").val();
                    d.oneName = $("#h_oneName").val();
                    d.twoName = $("#h_twoName").val();
                    d.is_top = $("#is_top").val();
                    d.is_delete = $("#is_delete").val();
                }
            },
            "columns": [
                {"data": "hospital_sections_id"},
                {"data": "section_name"},
                {"data": "section_parent_name"},
                {"data": "hospital_name"},
                {
                    "data": function (data) {
                        if (data.is_top == 1) {
                            return '是';
                        }
                        return '否';
                    }
                },
                {
                    "data": function (data) {
                        if (data.is_delete == 1) {
                            return '是';
                        }
                        return '否';
                    }
                }
            ],
            "oLanguage": {//对表格国际化
                "sLengthMenu": "每页显示 _MENU_条",
                "sZeroRecords": "没有找到符合条件的数据",
                //  "sProcessing": "&lt;img src=’./loading.gif’ /&gt;",
                "sInfo": "当前第 _START_ - _END_ 条　共计 _TOTAL_ 条",
                "sInfoEmpty": "木有记录",
                "sInfoFiltered": "(从 _MAX_ 条记录中过滤)",
                "sSearch": "搜索：",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                }
            },
            "columnDefs": [
                {
                    "targets": [6],
                    "data": function (data) {
                        return data.hospital_sections_id;
                    },
                    "render": function (data, type, full) {
                        return '<a class="add_section_index btn btn-info" data-id="' + data + '" href="javascript:void(0)">修改</a>';
                    }
                }
            ]
        });
        //搜索item
        $("#searchbtn").click(function () {
            dataTable.draw();
        });
        //添加科室界面
        $(document).on('click', '.add_section_index', function () {
            content = $("#add_section_item").html();
            var hospital_section_id = $(this).attr("data-id");
            $.post(local + "/hospitalsection_getbyid.php", {"hos_section_id": hospital_section_id}, function (data) {
                var addlayer = layer.open({
                    type: 1,
                    title: "修改科室[医院名称：" + data.hospital_name + "][科室："+ data.section_parent_name + "_" +data.section_name+"]",
                    skin: 'layui-layer-rim', //加上边框
                    area: ['900px', '800px'], //宽高
                    content: content
                });
                $("#s_hospital_id").val(data.hospital_id);
                $("#s_hospital_sections_id").val(data.hospital_sections_id);
                $("#s_hospital_name").val(data.hospital_name);
                $("#s_section_id").val(data.section_id);
                $("#s_section_parent_id").val(data.section_parent_id);
                $("#s_section_name").val(data.section_name);
                $("#s_section_parent_name").val(data.section_parent_name);
                $("#s_hospital_sections_name").val(data.hospital_sections_name);
                $("#s_hospital_sections_parent_name").val(data.hospital_sections_parent_name);
                $("#s_hospital_sections_remark").val(data.hospital_sections_remark);
                $("#s_hospital_sections_place").val(data.hospital_sections_place);
                $("#s_hospital_sections_chief").val(data.hospital_sections_chief);
                $("#s_hospital_sections_scale").val(data.hospital_sections_scale);
                $("#s_hospital_sections_special").val(data.hospital_sections_special);
                $("#s_hospital_sections_honor").val(data.hospital_sections_honor);
                $("#s_is_top").val(data.is_top);
                $("#s_is_delete").val(data.is_delete);
            }, "json");
        });
        //添加科室
        $(document).on('click', '#section_commit', function () {
            var options = {
                type: "post",//请求方式：get或post
                url: local + "/hospitalsection_updateinsert.php",
                dataType: "json",//数据返回类型：xml、json、script
                success: function (data) {//表单提交成功回调函数
                    if (data.state == 0) {
                        dataTable.draw();
                        layer.msg('提交成功', {icon: 1, closeBtn: 1, shadeClose: true});
                        setTimeout("layer.closeAll()", 2000);
                    } else {
                        layer.msg(data.message, {icon: 5, closeBtn: 1, shadeClose: true});
                    }
                },
                error: function (err) {
                    console.log(err);
                    layer.msg('提交表单异常' + err.msg, {icon: 1, closeBtn: 1, shadeClose: true});
                }
            };
            $("#form_section").ajaxSubmit(options);
        });
    });
</script>
