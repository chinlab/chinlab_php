<script>
    $(document).ready(function () {
        $.ajaxSetup({
            async: false
        });

        var doctor_level = {};
        $.post(local + "/doctors_getlevel.php", {}, function (data) {
            doctor_level = data;
        }, "json");

        //table列表
        var dataTable = $('#datatable').DataTable({
            "processing": true,
            "serverSide": true,
            "searching": false,
            "ordering": false,
            "bLengthChange": false, //去掉每页显示多少条数据方法
            "iDisplayLength": 10,
            "stateSave": false,
            "ajax": {
                url: local + "/doctors_index.php", // json datasource
                type: "post",  // method  , by default get
                error: function () {  // error handling
                    $(".employee-grid-error").html("");
                    $("#employee-grid").append('<tbody class="employee-grid-error"><tr><th colspan="3">No data found in the server</th></tr></tbody>');
                    $("#employee-grid_processing").css("display", "none");
                },
                "data": function (d) {
                    //添加额外的参数传给服务器
                    d.name = $("#hospital_name").val();
                    d.doctor_name = $("#h_oneName").val();
                    d.is_top = $("#is_top").val();
                    d.is_delete = $("#is_delete").val();
                }
            },
            "columns": [
                {"data": "doctor_id"},
                {"data": "doctor_name"},
                {
                    "data": function (data) {
                        var item_parent_name = "";
                        $.each(doctor_level, function (k, v) {
                            if (v.val == data.doctor_position) {
                                item_parent_name = v.name;
                            }
                        });
                        return item_parent_name;
                    }
                },
                {
                    "data": function (data) {
                        return '<img src="' + data.doctor_head + '" width="50"  height="50"/>';
                    }
                },
                {"data": "hospital_name"},
                {
                    "data": function (data) {
                        if (data.is_top == 1) {
                            return '是';
                        }
                        return '否';
                    }
                },
                {
                    "data": function (data) {
                        if (data.is_delete == 1) {
                            return '是';
                        }
                        return '否';
                    }
                }
            ],
            "oLanguage": {//对表格国际化
                "sLengthMenu": "每页显示 _MENU_条",
                "sZeroRecords": "没有找到符合条件的数据",
                //  "sProcessing": "&lt;img src=’./loading.gif’ /&gt;",
                "sInfo": "当前第 _START_ - _END_ 条　共计 _TOTAL_ 条",
                "sInfoEmpty": "木有记录",
                "sInfoFiltered": "(从 _MAX_ 条记录中过滤)",
                "sSearch": "搜索：",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                }
            },
            "columnDefs": [
                {
                    "targets": [7],
                    "data": function (data) {
                        return data.doctor_id;
                    },
                    "render": function (data, type, full) {
                        return '<a class="add_doctor_index btn btn-info" data-id="' + data + '" href="javascript:void(0)">修改</a>';
                    }
                }
            ]
        });
        //搜索item
        $("#searchbtn").click(function () {
            dataTable.draw();
        });
        //添加医生界面
        $(document).on('click', '.add_doctor_index', function () {

            var doctor_id = $(this).attr("data-id");
            $.post(local + "/doctors_getbyid.php", {"doctor_id": doctor_id}, function (data) {

                var content = $("#add_doctor_item").html();
                var addlayer = layer.open({
                    type: 1,
                    title: "修改医生[医院名称：" + data.hospital_name + "][医生：" + data.doctor_name + "]",
                    skin: 'layui-layer-rim', //加上边框
                    area: ['900px', '800px'], //宽高
                    content: content
                });
                var str = '<option value="0">请选择</option>';
                $.each(doctor_level, function (k, v) {
                    str += '<option value="' + v.val + '">' + v.name + '</option>';
                });
                $("#d_doctor_position").html(str);
                str = '';
                $.each(data.select, function (k, v) {
                    str += '<optgroup label="' + v.name + '">';
                    $.each(v.child, function (kk, vv) {
                        str += '<option value="' + vv.id + '">' + vv.name + '</option>';
                    });
                    str += '</optgroup>';
                });
                $("#optgroup").html(str);
                str = '';
                $.each(data.has_select, function (k, v) {
                    str += '<optgroup label="' + v.name + '">';
                    $.each(v.child, function (kk, vv) {
                        str += '<option value="' + vv.id + '">' + vv.name + '</option>';
                    });
                    str += '</optgroup>';
                });
                $("#optgroup_to").html(str);
                $("#optgroup").multiselect();
                $("#d_hospital_id").val(data.hospital_id);
                $("#d_doctor_id").val(data.doctor_id);
                $("#d_doctor_position").val(data.doctor_position);
                $("#d_doctor_name").val(data.doctor_name);
                $("#d_doctor_des").val(data.doctor_des);
                $("#d_good_at").val(data.good_at);
                $("#d_work_experience").val(data.work_experience);
                $("#d_honor").val(data.honor);
                $("#d_is_top").val(data.is_top);
                $("#d_is_delete").val(data.is_delete);
            }, "json");
        });
        //添加医生
        $(document).on('click', '#doctor_commit', function () {
            if ($("#d_doctor_position").children('option:selected').val() == 0) {
                layer.msg('请选择医生职位', {icon: 1, closeBtn: 1, shadeClose: true});
                return;
            }
            if ($("#d_doctor_name").val() == "") {
                layer.msg('请填写医生名称', {icon: 1, closeBtn: 1, shadeClose: true});
                return;
            }
            var jsonArr = [];
            var index = 0;
            $('#optgroup_to option').each(function (k, v) {
                jsonArr[index] = $(this).val();
                index = index + 1;
            });
            $("#d_section_select").val(JSON.stringify(jsonArr));
            var options = {
                type: "post",//请求方式：get或post
                url: local + "/doctors_updateinsert.php",
                dataType: "json",//数据返回类型：xml、json、script
                success: function (data) {//表单提交成功回调函数
                    if (data.state == 0) {
                        dataTable.draw();
                        layer.msg('提交成功', {icon: 1, closeBtn: 1, shadeClose: true});
                        setTimeout("layer.closeAll()", 2000);
                    } else {
                        layer.msg(data.message, {icon: 5, closeBtn: 1, shadeClose: true});
                    }
                },
                error: function (err) {
                    console.log(err);
                    layer.msg('提交表单异常' + err.msg, {icon: 1, closeBtn: 1, shadeClose: true});
                }
            };
            $("#form_doctor").ajaxSubmit(options);
        });
    });
</script>
