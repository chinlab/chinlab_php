<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true,
            "oLanguage": {//对表格国际化  
                "sLengthMenu": "每页显示 _MENU_条",
                "sZeroRecords": "没有找到符合条件的数据",
                //  "sProcessing": "&lt;img src=’./loading.gif’ /&gt;",    
                "sInfo": "当前第 _START_ - _END_ 条　共计 _TOTAL_ 条",
                "sInfoEmpty": "木有记录",
                "sInfoFiltered": "(从 _MAX_ 条记录中过滤)",
                "sSearch": "搜索：",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                }},
        });
    });

    var layerindex = "";
    var ifchange = false;
    $("#adddistrict").click(function() {
        $(document.body).css({
            "overflow-x": "hidden",
            "overflow-y": "hidden"
        });
        powidth = $(window).width() - 50;
        poheight = $(window).height() - 50;
        layerindex = layer.open({
            type: 2,
            //skin: 'layui-layer-lan',
            title: "添加区域",
            fix: false,
            shadeClose: true,
            maxmin: true,
            area: [powidth + 'px', poheight + 'px'],
            content: "/district_addview_parentid_.html",
            end: function() {
                $(document.body).css({
                    "overflow-x": "auto",
                    "overflow-y": "auto"
                });
                if (ifchange) {
                    window.location.reload();
                }
            }
        });
    });

    $(".editdistrict").click(function() {
        $trid = $(this).attr("trid");
        $(document.body).css({
            "overflow-x": "hidden",
            "overflow-y": "hidden"
        });
        powidth = $(window).width() - 50;
        poheight = $(window).height() - 50;
        layerindex = layer.open({
            type: 2,
            //skin: 'layui-layer-lan',
            title: "修改区域",
            fix: false,
            shadeClose: true,
            maxmin: true,
            area: [powidth + 'px', poheight + 'px'],
            content: "/district_editview.html?district_id=" + $trid,
            end: function() {
                $(document.body).css({
                    "overflow-x": "auto",
                    "overflow-y": "auto"
                });
                if (ifchange) {
                    window.location.reload();
                }
            }
        });
    });


    $(".delrecord").click(function() {
        $trid = $(this).attr("trid");
        layer.confirm('确定要删除？', {
            btn: ['确定', '取消'] //按钮
        }, function($index) {
            layer.close($index);
            var loadingindex = layer.load(1, {
                shade: [0.5, '#ddd'] //0.1透明度的白色背景
            });
            $.post("/district_delete.html", {"district_id": $trid}, function(data) {
                layer.close(loadingindex);
                if (data.code == 0) {
                    layer.msg('删除成功', {icon: 1, closeBtn: 1, shadeClose: true});
                    window.location.reload();
                } else {
                    layer.msg(data.message, {icon: 5, closeBtn: 1, shadeClose: true});
                }
            }, "json")
        });
    });

</script>
