<script>
    $(document).ready(function () {
        $('#collapseOne').on('show.bs.collapse',
                function () {
                    $("#closesearchform").html('筛选条件<span class="icon-angle-up"></span>');
                });
        $('#collapseOne').on('hide.bs.collapse',
                function () {
                    $("#closesearchform").html('筛选条件<span class="icon-angle-down"></span>');
                });

        $('#news_establish_start').datetimepicker({
            language: 'zh-CN',
            format: "yyyy-mm-dd hh:ii"
        }).on('changeDate',
                function (ev) {

                });

        $('#news_establish_end').datetimepicker({
            language: 'zh-CN',
            format: "yyyy-mm-dd hh:ii"
        }).on('changeDate',
                function (ev) {

                });
        var table = $("#datatable").dataTable({
            "processing": true,
            "serverSide": false,
            "searching": false,
            "ordering": false,
            "bLengthChange": false,
            //去掉每页显示多少条数据方法
            "iDisplayLength": 5,
            "stateSave": false,
            "oLanguage": {//对表格国际化
                "sLengthMenu": "每页显示 _MENU_条",
                "sZeroRecords": "没有找到符合条件的数据",
                //  "sProcessing": "&lt;img src=’./loading.gif’ /&gt;",
                "sInfo": "当前第 _START_ - _END_ 条　共计 _TOTAL_ 条",
                "sInfoEmpty": "木有记录",
                "sInfoFiltered": "",
                "sSearch": "搜索：",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                }
            },
            "columnDefs": [{
                    "searchable": true,
                    "targets": 1
                }],
            "ajax": {
                "url": local+"/news_indexJson.php",
                "dataSrc": function(data){
              		var data = data.data.data
              		return data
              	},
                "data": function (d) {
                    //添加额外的参数传给服务器
                    d.news_establish_start = $("#news_establish_start").val();
                    d.news_establish_end = $("#news_establish_end").val();
                    d.news_title = $("#news_title").val();
                    d.news_type = "1";
                    d.is_top = $("#is_top").val();
                }
            },
            "columns": [{
                    "data": "news_type",
                    "bSortable": false
                },
                {
                    "data": "news_title"
                },
               
            ],
            "columnDefs": [{
                    "targets": [2],
                    "data": "news_id",
                    "render": function (data, type, full) {
                        return '<a class="edittrinfo" id="' + data + '" trid="' + data + '" href="javascript:void(0)">查看/编辑</a>';
                    }
                }]
        });

        $("#searchbtn").click(function () {
            table.fnReloadAjax();
        });

    });

    var layerindex = "";
    var ifchange = false;
    $(document).on("click", ".edittrinfo",
            function () {
                var trid = $(this).attr("trid");
                $(document.body).css({
                    "overflow-x": "hidden",
                    "overflow-y": "hidden"
                });
                powidth = $(window).width() - 50;
                poheight = $(window).height() - 50;
                layerindex = layer.open({
                    type: 2,
                    title: "资讯详情",
                    fix: false,
                    shadeClose: true,
                    maxmin: true,
                    area: [powidth + 'px', poheight + 'px'],
                    content: "news_returnuserinfo.html?id=" + trid,
                    end: function () {
                        reflashrecord(trid);
                        $(document.body).css({
                            "overflow-x": "auto",
                            "overflow-y": "auto"
                        });
                    }
                });
            });

   $(document).on("click",".delrecord",function(){
        $trid = $(this).attr("trid");
        layer.confirm('确定要删除？', {
            btn: ['确定', '取消'] //按钮
        }, function ($index) {
            layer.close($index);
            var loadingindex = layer.load(1, {
                shade: [0.5, '#ddd'] //0.1透明度的白色背景
            });
            $.post(local+"/news_indexJson.php", {"news_id": $trid}, function (data) {
                layer.close(loadingindex);
                if (data.code == 0) {
                    layer.msg('删除成功', {icon: 1, closeBtn: 1, shadeClose: true});
                    window.location.reload();
                } else {
                    layer.msg(data.message, {icon: 5, closeBtn: 1, shadeClose: true});
                }
            }, "json")
        });
   });

    function reflashrecord(id) {
        $.post(local+"/news_indexJson.php", {
            "id": id
        },
                function (result) {
                    var data = result.data[0];
                    var $tds = $("#" + id).parents("tr").find("td");

                    $tds.eq(0).text(data.news_type);
                    $tds.eq(1).text(data.news_title);
                    return;
                },
                'json');
    }
</script>
