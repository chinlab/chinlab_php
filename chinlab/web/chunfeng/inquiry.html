    var layerindex = "";
    var ifchange = false;
    $(document).on("click", ".edittrin",
            function () {
                var trid = $(this).attr("trid");
                $(document.body).css({
                    "overflow-x": "hidden",
                    "overflow-y": "hidden"
                });
                powidth = $(window).width() - 50;
                poheight = $(window).height() - 50;
                layerindex = layer.open({
                    type: 2,
                    title: "用户问诊评论",
                    fix: false,
                    shadeClose: true,
                    maxmin: true,
                    area: [powidth + 'px', poheight + 'px'],
                    content: "inquiry_comment.html?id=" + trid,
                    end: function () {
                        reflashrecord(trid);
                        $(document.body).css({
                            "overflow-x": "auto",
                            "overflow-y": "auto"
                        });
                    }
                });
            });
    $(document).on("click", ".edittrinfo",
            function () {
                var trid = $(this).attr("trid");
                $(document.body).css({
                    "overflow-x": "hidden",
                    "overflow-y": "hidden"
                });
                powidth = $(window).width() - 50;
                poheight = $(window).height() - 50;
                layerindex = layer.open({
                    type: 2,
                    title: "用户问诊详情",
                    fix: false,
                    shadeClose: true,
                    maxmin: true,
                    area: [powidth + 'px', poheight + 'px'],
                    content: "inquiry_returnuserinfo.html?id=" + trid,
                    end: function () {
                        reflashrecord(trid);
                        $(document.body).css({
                            "overflow-x": "auto",
                            "overflow-y": "auto"
                        });
                    }
                });
            });
    $(document).on("click", ".delrecord", function () {
        $trid = $(this).attr("trid");
        layer.confirm('确定要删除？', {
            btn: ['确定', '取消'] //按钮
        }, function ($index) {
            layer.close($index);
            var loadingindex = layer.load(1, {
                shade: [0.5, '#ddd'] //0.1透明度的白色背景
            });
            $.post(local+"/inquiry_delete.html", {"id": $trid}, function (data) {
                layer.close(loadingindex);
                if (data.code == 0) {
                    layer.msg('删除成功', {icon: 1, closeBtn: 1, shadeClose: true});
                    table.fnReloadAjax();
                } else {
                    layer.msg(data.message, {icon: 5, closeBtn: 1, shadeClose: true});
                }
            }, "json")
        });
    });
    function reflashrecord(id) {
        $.post(local+"/inquiry_getlist.html", {
            "id": id
        },
                function (result) {
                    var data = result.data[0];
                    var $tds = $("#" + id).parents("tr").find("td");
                    $tds.eq(0).text(data.inquiry_time);
                    $tds.eq(1).text(data.inquiry_name);
                    $tds.eq(2).text(data.disease_name);
                    $tds.eq(3).text(data.inquiry_state_my);
                    return;
                },
                'json');
    }
