		<script>
			$(function() {
				var tdtipindex = "";
				$(document).on("mouseover", "#datatable td,#datatable th", function() {
					var tdcontent = $(this).text();
					tdtipindex = layer.tips(tdcontent, $(this), {
						tips: [1, '#333333'],
						time: 0
					});
				}).on("mouseout", "#datatable td,#datatable th", function() {
					layer.close(tdtipindex);
				});
			});
		</script>
